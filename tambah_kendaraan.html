                  </div>

                  <form>
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputkendaraan">Nama Kendaraan</label>
                        <input type="text" class="form-control" id="exampleInputKendaraan" placeholder="Nama Kendaraan">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputKategori">Kategori</label>
                        <select type="select" class="form-control" id="exampleInputKategori" placeholder="Kategori">
                          <option>Bus Wisata</option>
                          <option>Minibus Keluarga</option>
                          <option>Sedan Eksekutif</option>
                          <option>Mobil Ekspedisi</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="inputDeskripsi" class=" col-form-label">Deskripsi Kendaraan</label>
                        <div>
                          <textarea name="" id="inputDeskripsi"
                            placeholder="Deskripsi Kendaraan" cols="125" rows="6"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-form-label">Fasilitas Kendaraan:</label>
                        <div class="">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label mr-4" for="gridCheck1">
                              Sound System
                            </label>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label  mr-4" for="gridCheck1">
                              Wifi
                            </label>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                              TV
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputkapasitas">Kapasitas</label>
                        <input type="text" class="form-control" id="exampleInputKapasitas" placeholder="Kapasitas">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputMerkkendaraan">Merk Kendaraan</label>
                        <input type="text" class="form-control" id="exampleInputmerkKendaraan"
                          placeholder="Merk Kendaraan">
                      </div>

                    </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Kirim</button>
                      <button type="reset" class="btn btn-default">Reset</button>
                    </div>
