<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Logo pada title -->
  <link rel="icon" href="dist/img/autorent.png">
  <title>Login | AutoRent</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Sweetalert -->
  <script src="dist/js/sweetalert2.all.min.js"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-orange">
    <div class="card-header text-center bg-gray-light">
      <a href="landing_erentalcar.html" class="h1">Auto<b class="text-orange">Rent</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="quickForm">
        <div class="input-group mb-3 form-group">
          <input type="text" class="form-control" placeholder="Id" name="id" id="id">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3 form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" id="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <input type="submit" class="btn btn-primary btn-block" value="Sign In"></input>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-0 text-center">
        <a href="registrasi_user.html">Register a new account</a>
      </p>

    </div>
    <footer class="main-footer text-center m-0 bg-gray-light">
      <strong>Develop By Mahasiswa/i STT-NF &copy;2023</strong>
    </footer>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jquery-validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>

<script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        var id = $('#id').val();
        var password = $('#password').val();
        if (id === 'ahmadadmin' && password === '123123123') {
              alert('Login Berhasil!');
              window.location.href = 'tambah_kendaraan.html';
            }else{
              Swal.fire({
                icon: 'error',
                title: 'Oops. You Forget Your ID & PASSWORD',
                text: 'ID = ahmadadmin PASSWORD = 123123123',
              })
              $('#id').val('');
              $('#password').val('');
              $('#id').focus();
            }
      }
    });
    $('#quickForm').validate({
      rules: {
        id: {
          required: true,
        },
        password: {
          required: true,
          minlength: 8
        },
      },
      messages: {
        id: {
          required: "Please enter an id",
        },
        password: {
          required: "Please provide an password",
          minlength: "Your password must be at least 8 characters long"
        },
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
</html>
