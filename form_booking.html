  <div class="container-fluid bg-dark">
    <div class="row">
      <div class="col-md-12 px-5">
        <nav class="pt-2">
          <ol class="breadcrumb bg-gray-light">
            <li class="breadcrumb-item">
              <a href="landing_erentalcar.html">Home</a>
            </li>
            <li class="breadcrumb-item active">Booking</li>
          </ol>
        </nav>
        <form role="form" class="pb-0" action="landing_erentalcar.html" id="quickForm">
          <div class="jumbotron card card-block p-1 bg-gray-light">
            <h3 class="text-center"><b>Booking Kendaraan</b></h3>

            <div class="form-group px-5">
              <label for="1">Pilih Kendaraan :</label>
              <select class="form-control" id="1">
                <option>Bus Wisata</option>
                <option>Minibus Keluarga</option>
                <option>Sedan Eksekutif</option>
                <option>Mobil Ekspedisi</option>
              </select>
            </div>
            <div class="form-group px-5">
              <label for="nama"> Nama Peminjam : </label>
              <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Anda" />
            </div>
            <div class="form-group px-5">
              <label for="pilihan1">
                Kategori Peminjam :
                <div class="custom-control custom-radio">
                  <input class="custom-control-input custom-control-input-primary custom-control-input-outline"
                    type="radio" id="pilihan1" name="customRadio" checked />
                  <label for="pilihan1" class="custom-control-label">Pribadi</label>
                </div>
                <div class="custom-control custom-radio">
                  <input class="custom-control-input custom-control-input-primary custom-control-input-outline"
                    type="radio" id="pilihan2" name="customRadio" />
                  <label for="pilihan2" class="custom-control-label">Perushaan / Organisasi</label>
                </div>
              </label>
            </div>
            <div class="form-group px-5">
              <label for="deskripsi"> Deskripsi Kebutuhan : </label>
              <div class="">
                <textarea id="deskripsi" name="deskripsi" placeholder="Deskripsi" class="w-100"></textarea>
              </div>
            </div>
            <div class="form-group px-5">
              <label for="tanggal"> Tanggal Pinjam : </label>
              <div>
                <input type="date" id="tanggal" name="date" />
                <label for="tanggal">
                  <i class="fas fa-solid fa-calendar-plus"></i>
                </label>
                <label class="mx-3"> s.d. </label>
                <input type="date" name="date2" id="tanggal2" />
                <label for="tanggal2">
                  <i class="fas fa-solid fa-calendar-check"></i>
                </label>
              </div>
            </div>
            <div class="form-group px-5">
              <label for="cp"> Kontak Person : </label>
              <input type="text" class="form-control" id="cp" name="cp" placeholder="Kontak yang dapat dihubungi" />
            </div>
            <div class="form-group px-5">
              <label for="hp"> Telpon/HP : </label>
              <input type="number" class="form-control" id="hp" name="hp" placeholder="08123456789" />
            </div>
            <div class="form-group px-5">
              <label for="email"> Email : </label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>

<script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        alert("Form successful submitted!");
      },
    });
    $("#quickForm").validate({
      rules: {
        nama: {
          required: true,
          nama: true,
        },
        deskripsi: {
          required: true,
          minlength: 20,
        },
        date: {
          required: true,
        },
        cp: {
          required: true,
          cp: true,
        },
        hp: {
          required: true,
        },
        email: {
          required: true,
          email: true,
        },
      },
      messages: {
        email: {
          required: "Please enter an email address",
          email: "Please enter a valid email address",
        },
        nama: {
          required: "Please enter a name",
        },
        deskripsi: {
          required: "Please provide a description",
          minlength: "Your Description must be at least 20 characters long",
        },
        hp: {
          required: "Please enter a number",
        },
        cp: {
          required: "Please enter someone from family",
        },
        date: {
          required: "Please enter a date",
        },
      },
      errorElement: "span",
      errorPlacement: function (error, element) {
        error.addClass("invalid-feedback");
        element.closest(".form-group").append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass("is-invalid");
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass("is-invalid");
      },
    });
  });
</script>
