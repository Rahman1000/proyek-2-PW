<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Logo pada title -->
  <link rel="icon" href="dist/img/autorent.png">
  <title>Registrasi | AutoRent</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-orange">
    <div class="card-header text-center bg-gray-light">
      <a href="landing_erentalcar.html" class="h1">Auto<b class="text-orange">Rent</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new account</p>

      <form id="quickForm" onsubmit="validate()">
        <div class="input-group mb-3 form-group">
          <input type="text" class="form-control" placeholder="Full name" name="id">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3 form-group">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3 form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" id="password1">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3 form-group">
          <input type="password" class="form-control" placeholder="Retype password" name="rePassword" id="password2">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary form-group">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-0">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
        <div class="mt-2 mb-0">
          <a href="login_user.html">I already have an account</a>
        </div>
      </div>
    </div>
    <footer class="main-footer text-center m-0 bg-gray-light">
      <strong>Develop By Mahasiswa/i STT-NF &copy;2023</strong>
    </footer>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jquery-validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
<script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        alert( "Registration successful!" );
        window.location.href = 'login_user.html';
      }
    });
    $('#quickForm').validate({
      rules: {
        email: {
          required: true,
          email: true,
        },
        id: {
          required: true,
        },
        password: {
          required: true,
          minlength: 8
        },
        rePassword: {
          required: true,
          minlength: 8,
        },
        terms: {
        required: true
        },
      },
      messages: {
        email: {
          required: "Please enter an email address",
          email: "Please enter a valid email address"
        },
        id: {
          required: "Please enter an id",
          id: "Please enter a valid id"
        },
        password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 8 characters long"
        },
        rePassword: {
          required: 'Please retype your password',
          minlength: "Your password must be at least 8 characters long",
        },
        terms: "Please accept our terms"
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
  <script>
    function validate() {
      var a = document.getElementById('password1').value;
      var b = document.getElementById('password2').value;
      if (a != b) {
        alert("Passwords not same!");
        return false;
    }
    }
  </script>
</html>
